<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    
      <div class="card">

          <div class="card-info">
            <h1>Get <span class="accent">insights</span> that help your business grow.</h1>
            <p class="mainparagraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
          </div>

          <div class="card-stats">
            <div>
              <h3>10k+</h3>
              <p>Companies</p>
            </div>
            <div>
              <h3>314</h3>
              <p>Templates</p>
            </div>
            <div>
              <h3>12M+</h3>
              <p>Queries</p>
            </div>
          </div>

          <div class="card-img">
          </div>

      </div>



  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Joakim Lindgren</a>.
    </div>
  </footer>
</body>
</html>
