<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="flex-item">
      <img src="./images/icon-star.svg" alt="star-icon">
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback 
        is appreciated to help us improve our offering!
      </p>
      <div class="stars">
        <div class="star"><p>1</p></div>
        <div class="star"><p>2</p></div>
        <div class="star"><p>3</p></div>
        <div class="star"><p>4</p></div>
        <div class="star"><p>5</p></div>
        <div class="submit"><button type="submit" class="submit">Submit</button></div>
      </div>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/p1otrboi">Joakim Lindgren</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
